    <title>Free URL Shortener</title>
    <style>body,h1{color:#333}button,input[type=text],textarea{width:100%;padding:.75rem;font-size:1rem}body{font-family:Arial,sans-serif;background-color:#f4f4f4;margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh}.container{background-color:#fff;padding:1rem;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,.1);max-width:600px;width:100%;box-sizing:border-box;margin:.5rem}h1{text-align:center;margin-bottom:1.5rem}label{font-weight:700;display:block;margin-bottom:.5rem}input[type=text],textarea{margin-bottom:1rem;border:1px solid #ccc;border-radius:4px;box-sizing:border-box}button{background-color:#007bff;color:#fff;border:none;border-radius:4px;cursor:pointer;transition:background-color .3s}button:hover{background-color:#0056b3}textarea[readonly]{margin-top:1rem;background-color:#f9f9f9;border:1px solid #ddd}@media (max-width:600px){.container{padding:.5rem}button,input[type=text],textarea{padding:.5rem;font-size:.9rem}}</style>

        <label for="issueDescription">URL Description:</label>
        <textarea id="issueDescription" placeholder="Enter URL description" rows="4" required></textarea>
        <button id="submitButton">Submit</button>
        <textarea id="issueLink" rows="2" readonly style="display:none;"></textarea>
